<!DOCTYPE html>
	<html>
	<head>
		<title>Search Google Books</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="resources/js/scripts.js"></script>		
	</head>
	<body class="bg-light">
		<div class="header jumbotron jumbotron-fluid">
		  <div class="container h-100">
				<div class="search-section my-auto text-center">
					<h2 class="mb-4">Search Google Books</h2>
						<div class="search">
							<input type="search" class="search-bar" id="target" type="text" placeholder="search" name="search">
							<span class="fa fa-search" id="search-button"></span>
						</div>
							<div class="options">
								<label>
								  <input class="mr-2" id="preview" type="checkbox" name="option-preview" value="previewable">full text available
								</label>
  							    <br>
								<label>
								  <input class="mr-2" id="ebook" type="checkbox" name="option-ebook" value="ebook">ebook available<br>
								</label>								  
							</div>
				</div>
		  </div>
		</div>
		<div class="container">
			<div class="row justify-content-start">
				<div id="searching-wrapper" class="hide col-sm-12 col-md-12 col-lg-10 offset-lg-1 text-center">
					<h2 class="mt-3">Searching...</h2>
				</div>
				<div id="no-results-wrapper" class="hide col-sm-12 col-md-12 col-lg-10 offset-lg-1 text-center">
					<h2 class="mt-3">No books found.</h2>
					<p>Try adjusting your search by removing filters.</p>
				</div>
				<div id="results-wrapper" class="hide col-sm-12 col-md-12 col-lg-10 offset-lg-1 text-center">
					<h2 class="mt-3">Results</h2>
					<div class="container">
						<p class="results font-italic mt-3"></p>
						<div class="results-list row row-eq-height mt-5"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
