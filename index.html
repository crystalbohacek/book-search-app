<!DOCTYPE html>
	<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
		<title>Search Google Books</title>
	</head>
	<body class="bg-light">
		<div class="container">
				<div class="row justify-content-start">
					<div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 text-center mb-4">
					<h2>Search Google Books</h2>
					<input id="target" type="text" name="search">
					<button class="btn btn-success" id="search-button">Search</button>
				</div>
				<div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 text-center">
					<h2 class="mt-3">Results</h2>
					<div class="container">
						<p class="results font-italic mt-3"></p>
						<div class="results-list row row-eq-height mt-5"></div>
					</div>
				</div>
			</div>
		</div>
		<script type='text/javascript' src='config.js'></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="resources/js/scripts.js"></script>		
	</body>
</html>
